{% extends "oursite/index.html" %}
{% load static %}
{% block content %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <script src="{% static 'node_modules/video.js/dist/video.js' %} "></script>
    <script src="{% static 'node_modules/videojs-playlist/dist/videojs-playlist.js' %}"></script>
   <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
</head>
<body class="bg0">

<div>
  {% for v in vids %}
<video class="move_video" preload="auto" controls width="800" height="600">
    <source src="{{v.video}}" type="video/mp4">

</video>
  <div class="forma">
<form method="post">
        {% csrf_token %}
    <input class="but" id="something" name="delete" type="submit" value="{{v.id}}">
    <div class="add"><span class="textt">Удалить</span></div>
    </form>
    </div>
  {% endfor %}
</div>

</body>
</html>
<style>

.add{
pointer-events: none;
margin-top: -120px;
text-align: center;
font-size: 22px;
color: color: #9F7100;
margin-bottom: 60px;
}


.textt{
color: #9F7100;
font-weight: 800;
}
input[value].but {color: transparent}

input.but{
width: 400px;
height: 100px;
margin-top: 30px;
background-color: #FFF3E9;
color: white;
border: 2px solid #C79C34;
border-radius: 20px;
display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 55px;
}

     .move_video{
    display: block;
    margin-left: auto;
    margin-right: auto;
    }


    @media screen and (max-width:500px) {
    .move_video{
    width: 100%;
    height: 30%;
    }

    input.but{
    width: 100%;
    height: 70px;
    }

    .add{
    margin-top: -100px;
    }

}

</style>

{% endblock %}
